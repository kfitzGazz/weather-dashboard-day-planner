<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="row">
        <header class="bg-primary bg-gradient d-flex align-items-center py-3 justify-content-center text-white ">
            <h1>Weather Dashboard</h1>
        </header>
    </div>
    <div class="row">
        <div class="col-11 col-md-2 border-end">
            <section class="mx-3  d-grid gap-2">
                <h2 class="mt-2">Search for a City:</h2>
                <input type="text" class="form-control" id="city-input" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
                <button class="btn btn-primary my-3" id="search-btn" type="button">Search</button>
                <hr>
                <ul id="search-history" class="list-group list-group-flush">
                    
                </ul>
            </section>
        </div>
        <div class="col-11 col-md-10 ps-5">
            <div class="row">
                <div class="col-md-12 px-3 my-3">
                    <h2 id="searchResult">Miami (7/26/23)</h2>
                    <p id="temp">Temp: 84F</p>
                    <p id="wind">Wind: 5.3 MPH</p>
                    <p id="humidity">Humidity: 76%</p>
                </div>
            </div>
            <h3>5-Day Forecast</h3>
            <div id="forecast-cards" class="row">
                <div class="col-sm-2 mb-3 mb-sm-0">
                    <div class="card">
                        <div class="card-body bg-secondary text-white">
                            <h5 id="card-title1" class="card-date">Date 2</h5>
                            <div id="icon1">
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                            </div>
                            <p id="temp1">Temp:</p>
                            <p id="wind1">Wind:</p>
                            <p id="humidity1">Humidity:</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="card">
                        <div class="card-body bg-secondary text-white">
                            <h5 id="card-title2" class="card-title2 card-date">Date 3</h5>
                            <div id="icon2">
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                            </div>
                            <p id="temp2">Temp:</p>
                            <p id="wind2">Wind:</p>
                            <p id="humidity2">Humidity:</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="card">
                        <div class="card-body bg-secondary text-white">
                            <h5 id="card-title3" class="card-title3 card-date">Date 4</h5>
                            <div  id="icon3">
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                            </div>
                            <p id="temp3">Temp:</p>
                            <p id="wind3">Wind:</p>
                            <p id="humidity3">Humidity:</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="card">
                        <div class="card-body bg-secondary text-white">
                            <h5 id="card-title4" class="card-title4 card-date">Date 5</h5>
                            <div  id="icon4">
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                            </div>
                            <p id="temp4">Temp:</p>
                            <p id="wind4">Wind:</p>
                            <p id="humidity4">Humidity:</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="card">
                        <div class="card-body bg-secondary text-white">
                            <h5 id="card-title5" class="card-title5 card-date">Date 6</h5>
                            <div  id="icon5">
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                            </div>
                            <p id="temp5">Temp:</p>
                            <p id="wind5">Wind:</p>
                            <p id="humidity5">Humidity:</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
